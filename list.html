<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- 리스트 연습 -->
    <h1>순서있는 목록</h1>

    <!-- <ol></ol>사이에 있는 list는 
                1. asddf
                2. retyy
                3. fghjh
                이런식으로 표기된다. -->

    <h3>문구류</h3>
    <ol>
        <li>연필</li>
        <li>지우개</li>
        <li>화이트</li>
    </ol>
    <h1>순서없는 목록</h1>

    <h3>해야할 일</h3>

    <!-- <ul></ul>안에 있는 list는 
        *asdf
        *werty
        *retyui 이런식으로 표기된다.
                                     -->

    <ul>  
        <li>수학숙제</li>
        <li>영어공부</li>
        <li>코딩실습</li>
    </ul>
   
    <h2>100부터 반대로, 로마자 사용</h2>
    <ol reversed start="100" type="i">
        <li>Hi</li>
        <li>how are you</li>
        <li>have a good time</li>
        <li>sea you next week</li>
        <li>bye bye</li>
        <li>my friend</li>
    </ol>

    <h2>모양 바꾸기</h2>

    <h1>포탈사이트 종류</h1>

    <ul style="color: aquamarine;">  <!--style로 색상변환-->
        <li><a href="https://naver.com" target="_blank">naver</a></li>  <!--target="" : 새로운 창에서 연다.-->
        <li><a href="https://www.google.com" target="_blank">구글</a></li>
        <li><a href="https://developer.mozilla.org/" target="_blank">MDN Web Docs</a></li>
    </ul>
</body>
</html>
